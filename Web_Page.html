<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Anime tracker</title>
        <script>
            function changeText() {
                document.getElementById("message").innerHTML = "Clicked";
            }
        </script>
    </head>
    <body>
        <h2>lick the button to see what happens:</h2>
        <p id="message">Welcome to Anime tracker!</p>
        <button onclick="changeText()">click me!</button>
    </body>
</html>
